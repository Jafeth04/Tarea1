<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Volúmenes</title>
  <link rel="stylesheet" href="Esfera.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Volumen</h1>

    <!-- Cálculo del volumen de un cono -->
    <section class="card">
      <h2>Volumen de un Cono</h2>
      <label>Radio (r): <input type="number" id="radioCono" placeholder="Ej: 5" step="any"></label>
      <label>Altura (h): <input type="number" id="alturaCono" placeholder="Ej: 10" step="any"></label>
      <button onclick="calcularCono()">Calcular</button>
      <p id="resultadoCono"></p>
    </section>

    <!-- Cálculo del volumen de una esfera -->
    <section class="card">
      <h2>Volumen de una Esfera</h2>
      <label>Radio (r): <input type="number" id="radioEsfera" placeholder="Ej: 5" step="any"></label>
      <button onclick="calcularEsfera()">Calcular</button>
      <p id="resultadoEsfera"></p>
    </section>
  </div>

  <script>
    // Volumen de un cono: (1/3) * π * r^2 * h
    function calcularCono() {
      let r = parseFloat(document.getElementById("radioCono").value);
      let h = parseFloat(document.getElementById("alturaCono").value);

      if (isNaN(r) || isNaN(h) || r <= 0 || h <= 0) {
        document.getElementById("resultadoCono").innerText = "Por favor ingresa valores válidos.";
        return;
      }

      let volumen = (1/3) * Math.PI * Math.pow(r, 2) * h;
      document.getElementById("resultadoCono").innerText = 
        `Volumen del cono: ${volumen.toFixed(2)} unidades cúbicas`;
    }

    // Volumen de una esfera: (4/3) * π * r^3
    function calcularEsfera() {
      let r = parseFloat(document.getElementById("radioEsfera").value);

      if (isNaN(r) || r <= 0) {
        document.getElementById("resultadoEsfera").innerText = "Por favor ingresa un valor válido.";
        return;
      }

      let volumen = (4/3) * Math.PI * Math.pow(r, 3);
      document.getElementById("resultadoEsfera").innerText = 
        `Volumen de la esfera: ${volumen.toFixed(2)} unidades cúbicas`;
    }
  </script>
</body>
</html>
